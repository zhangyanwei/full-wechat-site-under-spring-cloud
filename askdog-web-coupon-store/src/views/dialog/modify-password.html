<div class="fragment-container">
    <div oc-lazy-load="['module/dialog/ModifyPasswordController']">
        <div class="modal-content" ng-controller="ModifyPasswordController">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">×</button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form role="form" after-render="bindValidator">
                    <div class="form-group" ng-show="error">
                        <div class="alert alert-danger text-center alert-shake">{{error}}</div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="old_password">旧密码</label>
                        <input type="password" class="form-control" name="old_password" id="old_password"
                               placeholder="旧密码" ng-model="change_password.origin_password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="new_password">新密码</label>
                        <input type="password" class="form-control" name="new_password" id="new_password"
                               placeholder="密码由6~20位字符组成" ng-model="change_password.new_password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="new_password_confirm">新密码确认</label>
                        <input type="password" class="form-control" name="confirm_password" id="new_password_confirm"
                               placeholder="请再次输入密码">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
                        <button type="submit" class="btn btn-primary">确认修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
