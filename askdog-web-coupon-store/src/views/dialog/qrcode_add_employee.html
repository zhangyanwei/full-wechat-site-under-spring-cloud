<div class="fragment-container">
    <div>
        <div class="modal-content clearfix">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">×</button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-qrcode"></span> 请使用微信扫码绑定账号</h4>
            </div>
            <div class="modal-body"style="text-align:center;">
                    <div ng-show="qrcode_url" style="margin-bottom: 5px; color: #999"><span class="glyphicon glyphicon-time"></span> 二维码过期时间：<span style="color:#f55;">{{expire}}</span></div>
                    <qr-code width="120" height="120" text="qrcode_url"></qr-code>
            </div>
            <div class="store-info-map hidden" id="map-info" style="width: 100%; height: 100%;">
                <button type="button" class="close" ng-click="closeMap()">×</button>
            </div>
        </div>
    </div>
</div>
