<div class="fragment-container">
    <div oc-lazy-load="['module/store/EmployeeManagementController']">
        <div class="row" ng-controller="EmployeeManagementController">
            <div class="main a-fadeinR">
                <h1 class="page-header">员工管理</h1>
                <div style="margin-bottom: 20px;">
                    <button type="button" class="btn btn-default btn-primary" ng-click="addEmployee()">添加员工</button>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>头像</th>
                            <th>昵称</th>
                            <th>角色</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data.result">
                            <td>{{$index + 1}}</td>
                            <td>
                                <div class="">
                                    <span  ng-show="item.avatar == null"class="iconfont icon-user" style="font-size: 40px;color: #222222;"></span>
                                    <img height="40px;" ng-show="item.avatar != null" ng-src="{{item.avatar}}" alt="">
                                </div>
                            </td>
                            <td>{{item.nickname}}</td>
                            <td><span ng-repeat="role in item.roles">{{role == "CASHIER" ? "核销员" : ""}}</span></td>
                            <td>{{item.note}}</td>
                            <td><a style="text-decoration: none;cursor: pointer;" ng-click="deleteEmployee(item.id)">解绑</a></td>
                        </tr>
                    </tbody>
                </table>

                <nav class="pagination-wrapper">
                    <ul ng-if="data.total" uib-pagination boundary-links="true" total-items="data.total" items-per-page="data.size" ng-model="page" ng-change="goPage(page - 1)" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
                </nav>
            </div>
        </div>
    </div>
</div>
