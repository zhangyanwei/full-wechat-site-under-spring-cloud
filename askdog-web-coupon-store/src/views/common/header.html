<div class="fragment-container">
    <div oc-lazy-load="['module/common/HeaderController']">
        <div class="header-container" ng-controller="HeaderController">

            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header" style="padding: 0px 10px;background: #000; margin-left: -15px;">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img src="/images/logo.jpg" height="40px;"/> <span style="font-size: 15px;line-height: 52px;text-shadow: 0px 0px 5px ;color: #f80;margin-left:10px;">让美味更优惠</span>
                    </div>

                    <span style="line-height: 52px;margin-left: 20px;color: #ccc;" ng-show="userinfo != null"><span class="glyphicon glyphicon-bullhorn"></span> 欢迎登录： <span style="color: #ae9">{{userinfo.name}}</span>， 感谢您使用惠券。</span>

                    <ul class="nav navbar-nav navbar-right" ng-show="userinfo != null">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{userinfo.name}} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#" ng-click="signOut()">退出</a></li>
                                <!--<li><a ng-click="modifyPsw()">修改密码</a></li>-->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
