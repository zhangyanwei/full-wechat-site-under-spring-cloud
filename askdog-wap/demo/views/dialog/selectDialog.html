<div oc-lazy-load="['module/dialog/SelectController']">
    <div class="modal-content" ng-controller="SelectController">
        <div class="modal-body">
           {{message}}
        </div>
        <div class="modal-footer">
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-default color-alert" type="button" ng-click="close()">确定</button>
                <button class="btn btn-default color-blue" ng-click="cancel()" type="button">取消</button>
            </div>
        </div>
    </div>
</div>
