<div oc-lazy-load="['module/activity/ActivityController']">

                        <i class="iconfont icon-activepageicon7"></i>

                            推荐关注

                        请到web端加入一桶金计划
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group" role="group" aria-label="...">
