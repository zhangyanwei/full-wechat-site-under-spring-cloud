server:
  port: ${ASK_DOG_SERVER_PORT:8080}

spring:
  jackson:
    serialization-inclusion: non_null
    property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
  # for session
  redis:
    host: dev.ask.dog
    port: 6379
  # for oauth2 client
  datasource:
    #platform: postgresql
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://dev.ask.dog:5432/askdog.coupon
    username: dog
    password: askdog
  freemarker:
    checkTemplateLocation: false
    template-loader-path: classpath:/templates/view
    prefix: /
    suffix: .ftl
  cloud:
    stream:
      bindings:
        notification:
          destination: topic.notification
          group: web
        event:
          destination: topic.event
          group: web
      kafka:
        binder:
          brokers: dev.ask.dog
          zkNodes: dev.ask.dog

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000
feign:
  hystrix:
    enabled: false

github:
  client:
    id: GITHUB
    clientId: 09da135fbbbb10ef03a4
    clientSecret: 40932119d78824941f03b16c76db039059b940a8
    accessTokenUri: https://github.com/login/oauth/access_token
    userAuthorizationUri: https://github.com/login/oauth/authorize
    clientAuthenticationScheme: form
    authenticationScheme: form
  resource:
    userInfoUri: https://api.github.com/user
  definition:
    id: id
    nickname: login
    avatar: avatar_url

askdog:
