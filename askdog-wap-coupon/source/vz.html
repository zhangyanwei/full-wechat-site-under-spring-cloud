    <!-- Page title set in pageTitle directive -->
    <title page-title>华兹葡萄酒</title>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>

    <script>

        var request = function(method, url, data, callback) {
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.addEventListener("readystatechange", function () {
                if (this.status > 500) {
                    window.location.href = "/#/maintenance"
                } else if (this.readyState === 4) {
                    callback.call(this)
                }
            });
            xhr.open(method, url);
            xhr.setRequestHeader("content-type", "application/json; charset=UTF-8");
            xhr.setRequestHeader("cache-control", "no-cache");
            xhr.send(data);
        };

        function post(url, data, callback) {
            request("POST", url, data, callback);
        }

        post("/api/wechat/jsapi/config", location.href.split('#')[0], function () {
            var config = JSON.parse(this.responseText);
            wx.config({
                appId: config.app_id,
                timestamp: config.timestamp,
                nonceStr: config.nonce_str,
                signature: config.signature,
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage',
                    'onMenuShareQQ',
                    'onMenuShareWeibo',
                    'onMenuShareQZone'
                ]
            });

            wx.ready(function () {
                var options = {
                    title: '华兹葡萄酒,纯葡萄牙原装进口，绝对货真价实',
                    imgUrl: /(\w+:\/\/[^/#?]+)(\/[^?#]*)?(?:\?([^#]*))?(?:#([^?]+))?(?:\?(.+))?/.exec(window.location.href)[1] + '/vz/logo.png',
                    desc: '来自葡萄牙上好的栽种之地杜罗产区DOC,具有良好的国际声誉，任何产品都可溯源。',
                    type: 'link'
                };
                wx.onMenuShareTimeline(options);
                wx.onMenuShareAppMessage(options);
                wx.onMenuShareQQ(options);
                wx.onMenuShareWeibo(options);
                wx.onMenuShareQZone(options);
            });
        });

    </script>
