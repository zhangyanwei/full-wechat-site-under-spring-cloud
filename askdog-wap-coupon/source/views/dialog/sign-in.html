<div oc-lazy-load="['module/dialog/SignInController']">
    <div class="sign-container dialog-container" ng-controller="SignInController">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <div class="modal-title">登陆</div>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="loginForm" after-render="bindValidator">
                    <div class="form-group" ng-show="error">
                        <div class="alert alert-danger text-center alert-shake">{{error}}</div>
                    </div>
                    <div class="form-group has-feedback">
                        <span class="iconfont icon-user1 form-control-feedback"></span>
                        <input name="username" type="text" class="form-control"
                               placeholder="手机/邮件地址"
                               required="required"
                               ng-model="userInfo.username"/>
                    </div>
                    <div class="form-group has-feedback">
                        <span class="iconfont icon-password form-control-feedback"></span>
                        <input name="password" type="password" class="form-control"
                               placeholder="密码（不能少于6位）"
                               required="required"
                               ng-model="userInfo.password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer">
                <button class="btn btn-default btn-sm" ng-click="cancel()">取消</button>
                <button class="btn btn-primary btn-sm">保存</button>
            </div>-->
        </div>
    </div>
</div>
