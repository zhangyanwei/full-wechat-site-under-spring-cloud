<div oc-lazy-load="['module/dialog/ImgCropController','lib/angular/imgcrop/css/ng-img-crop.min.css']">
    <div class="dialog-container" ng-controller="ImgCropController">

        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="myModalLabel">{{imageCropInfo.title}}</div>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning text-center alert-shake" ng-if="error">{{error}}</div>

                <div class="file-area">
                    <a class="btn btn-primary btn-sm">{{imageCropInfo.fileSelectTitle}}</a>
                    <input type="file" id="fileInput" onchange="angular.element(this).scope().imageHandler(event)"/>
                </div>
                <div class="crop-mask"></div>
                <div class="crop-area">
                    <img-crop image="orginImage" result-image="cropedImage"
                              area-type="{{imageCropInfo.areaType}}"></img-crop>
                </div>
                <div class="crop-preview">
                    <img ng-src="{{cropedImage}}"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-sm" ng-click="cancel()">取消</button>
                <button class="btn btn-primary btn-sm" ng-click="save()" ng-disabled="saveDisabled">保存</button>
            </div>
        </div>
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
            <i class="iconfont icon-xxxxx"></i>
        </button>

    </div>
</div>
