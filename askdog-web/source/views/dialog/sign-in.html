<div oc-lazy-load="['module/dialog/LoginController']">
    <div class="login-container" ng-controller="LoginController">

        <div class="user-head-wrap">
            <div class="user-head">
                <i class="iconfont icon-dog"></i>
            </div>
        </div>

        <div class="modal-body modal-login-body box-border">
            <h1>登录</h1>
            <form class="form-horizontal" name="loginForm" after-render="bindValidator">
                <div class="form-group" ng-show="error">
                    <div class="alert alert-danger text-center alert-shake">{{error}}</div>
                </div>
                <div class="form-group has-feedback">
                    <span class="iconfont icon-user1 form-control-feedback"></span>
                    <input name="username" type="text" class="form-control"
                           placeholder="手机/邮件地址"
                           required="required"
                           ng-model="userInfo.username"/>
                </div>
                <div class="form-group has-feedback">
                    <span class="iconfont icon-password form-control-feedback"></span>
                    <input name="password" type="password" class="form-control"
                           placeholder="密码（不能少于6位）"
                           required="required"
                           ng-model="userInfo.password">
                </div>
                <div class="form-group forget-pwd">
                    <a class="btn btn-link link-primary" href="javascript:void(0);"
                       ng-click="openResetPwd()">忘记密码</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            <div class="other-way">
                <p>第三方账户登录</p>
                <a href="{{qqLoginLink}}"><i class="iconfont icon-qq"></i></a>
                <a href="{{wechatLoginLink}}"><i class="iconfont icon-weixin01"></i></a>
                <a href="{{weiboLoginLink}}"><i class="iconfont icon-sina"></i></a>
            </div>
        </div>
        <div class="modal-footer">
            <div class="link-register">
                <a href="javascript:void(0);" id="btn-toreg" ng-click="goSignUp()">注册</a><span>新用户</span>
            </div>
            <button type="button" class="close" ng-click="cancel()">
                <i class="iconfont icon-xxxxx"></i>
            </button>
        </div>

    </div>
</div>
